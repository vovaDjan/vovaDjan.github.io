  <!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
    <title>task 1</title>
  </head>
  <body>
    <input type="number" id="num" placeholder="введите число">
    <input type="button" onclick="count()" value="отправить"><br><br>
	
    <div id="out"></div>
	
    <script>
      function count() {
        var count = document.getElementById('num').value;
        for (var i = 1; i <= count; i++) {
          var span = document.createElement('span');
          span.innerHTML = i + ' sheep...';
          document.getElementById('out').appendChild(span);
	    }  
      }
    </script>
  </body>
</html>
