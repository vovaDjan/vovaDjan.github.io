<!DOCTYPE html>
<html>

    <meta charset="utf-8"/>

  </head>
  <body>
    <script>
      function frame(arr, ch) {
        var width = 0;
        var st = '';
        for (var i = 0; i < arr.length; i++) {
          if (arr[i].length > width) {
            width = arr[i].length + 1;
          }
        }

        for (var i = 0; i <= width + 2; i++) {
          st += ch;
        }
        for (var j = 0; j < arr.length; j++) {
          for (var i = 0; i < arr[j].length; i++) {

            while (arr[j].length < width) { 
              arr[j] += ' ';
            }
            while (arr[j].length == width ) {
              arr[j] = ch + ' ' + arr[j] + ch; 
            }
          }
        }

        arr.push(st);
        arr.unshift(st);

        for (var v in arr) {
          console.log(arr[v]);
        }
      }

      frame(['Create', 'a', 'frame'], '+');
    </script>
  </body>
</html>
